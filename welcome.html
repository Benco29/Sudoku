<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="shortcut icon" href="sudoku.png">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <meta charset="utf-8">
        <title>Sudoku</title>
    </head>
    <body id="welcomBod" onload="greetUser()">

        <div class="boxWel">
            <img id="logoImg" src="sudoku(1).png" alt="sudoku" width="250px"> <br><br>

            <h2 id="welcomHead">Hello </h2>

            <p id="chooseLvl">Choos difficulty level</p>

            <button id="easyBtn" class="btn btn-dark level" onclick="changeToChosenLevel(0)" type="button" name="button">Easy</button>
            <button id="mediumBtn" class="btn btn-dark level" onclick="changeToChosenLevel(1)" type="button" name="button">Medium</button>
            <button id="hardBtn" class="btn btn-dark level" onclick="changeToChosenLevel(2)" type="button" name="button">Hard</button>


        </div> <!-- end .box1 -->

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>
        <script src="js/scripts.js" charset="utf-8"></script>


    </body>
</html>
